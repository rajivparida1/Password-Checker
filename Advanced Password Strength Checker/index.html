<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Strength Checker</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card col-md-4 col-sm-10 border border-3" id="cardBox">
    <h4 class="mb-3 text-white">Password Strength Checker</h4>

    <div class="mb-2">
      <input
        type="password"
        id="password"
        class="form-control"
        placeholder="Enter password"
        oninput="checkStrength()"
      />
    </div>

    <div class="form-check mb-2">
      <input class="form-check-input" type="checkbox" id="showPassword" onchange="togglePassword()" />
      <label class="form-check-label" for="showPassword">Show Password</label>
    </div>

    <div class="progress mb-2" style="height: 8px;">
      <div id="strengthBar" class="progress-bar" style="width: 0%;"></div>
    </div>

    <div id="strengthMessage" class="strength-text text-white"></div>
    <div id="passwordTips" class="tips text-light small"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
